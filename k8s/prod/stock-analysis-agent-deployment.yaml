apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-analysis-agent
  labels:
    app: stock-analysis-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-analysis-agent
  template:
    metadata:
      labels:
        app: stock-analysis-agent
    spec:
      containers:
      - name: stock-analysis-agent
        image: stock-analysis-agent:latest
        imagePullPolicy: Never  # Use local image for minikube
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        envFrom:
        - configMapRef:
            name: stock-analysis-agent-config
        - secretRef:
            name: stock-analysis-agent-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: stock-analysis-agent
  labels:
    app: stock-analysis-agent
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: stock-analysis-agent

